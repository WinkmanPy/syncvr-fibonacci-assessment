<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Fibonacci</a>
        </div>
    </nav>
    <br /><br />
    <main>
        <div class="container">
            <div class="column">
                <div class="row">
                    <br /><br />
                    <form action="/fibonacci" method="POST">
                    Get n-th entry of Fibonacci's sequence.<br />
                    Enter n:
                    <input type="number" name="Entry" min="0" /><br />
                    <input type="submit" class="btn btn-block" />
                    </form>
                    <a href="/history">History</a>
                    <a href="/clear">Clear</a>
                </div>
            </div>
        </div>
        
        {% block main %}{% endblock main %}
        {% block result %}{% endblock result %}
    </main>
    <br /><br />
    <footer>
        {% block history %}{% endblock history %}
    </footer>

  </body>
</html>
